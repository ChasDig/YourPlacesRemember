{% extends 'base.html' %}
{% load static %}

<!-- DataPlacesRemember -->
{% block content %}

<div class="container">

    <main>

        <div class="py-5 text-center">
            <h2>Мое воспоминание...</h2>
        </div>

        <div class="row g-5">

            <div class="col-md-5 col-lg-4 order-md-last">
                <ul class="list-group mb-3">
                    <div>
                        <form method="post" class="user-update-form" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div id="map" class="map"></div>
                        </form>
                    </div>
                </ul>
            </div>

            <div class="col-md-7 col-lg-8">

                <h5 class="mb-3">Место воспоминания:</h5>

                <form method="post" class="user-update-form" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="col-sm-6">
                        <label for="id_title" class="form-label">Название места:</label>
                        <textarea class="form-control" name="title" id="id_title" placeholder="" required></textarea>
                    </div>

                    <div class="col-sm-6">
                        <br><label for="id_address" class="form-label">Адрес:</label></br>
                        <input type="text" name="address" class="form-control" id="id_address" placeholder value="" required="">
                    </div>

                    <div class="col-sm-6">
                        <br>Фотографии, связанные с этим местом:</br>
                        {{ form.images }}
                    </div>

                    <div class="col-sm-6">
                        <br><label for="id_description" class="form-label">Описание места:</label></br>
                        <textarea class="form-control" name="description" id="id_description" placeholder required=""></textarea>
                    </div>

                    <div class="col-12">
                      <br><label for="id_review" class="form-label">Ваши впечатления об этом месте:</label></br>
                        <textarea class="form-control" name="review" id="id_review" placeholder></textarea>
                    </div>

                    <div class="button_create">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Создать воспоминание</button>
                    </div>

                </form>
            </div>
        </div>
    </main>
</div>

{% endblock content %}
